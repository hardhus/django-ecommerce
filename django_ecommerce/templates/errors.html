{% if form.is_bound and not form.is_valid %}

<div class="aler-message block-message error">
    <div class="errors">
        {% for field in form.visible_fiels %}
        {% for error in field.errors %}
        <p>{{ field.label }}: {{ error }}</p>
        {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
        {% endfor %}
    </div>
</div>

{% endif %}
