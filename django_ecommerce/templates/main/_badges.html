{% load static %}
<section class="info-box text-center" id="badges">
    <h1 id="achieve">Achievements</h1>
    {% for bdg in badges %}
    <div class="col-lg-12">
        <h2 class="starjedi">{{ bdg.name }}</h2>
        <img class="img-circle" src="{% static 'img/'|add:bdg.img %}" width="100" height="100" alt=" {{ bdg.name }}"
            title="{{ bdg.name }} - {{ bdg.desc }}">
        <p class="starjedi">{{ bdg.desc }}</p>
    </div>
    {% endfor %}S
</section>
