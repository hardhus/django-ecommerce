<!-- list of latest status messages sent out by all users of the site -->
{% load static %}
{% load main_gravatar %}
<section class="info-box" id="latest_happenings">
    <h1>Recent Status Reports</h1>
    {% for status in statuses %}
    <div class="media">
        <div class="media-object pull-left">
            <img class="rounded-circle " src="{% gravatar_url status.user.email 32 %}" width="32" height="32"
                alt="{{ report.user.name }}" />
        </div>
        <div class="media-body ">
            <p>&nbsp;{{ report.status }}</p>
        </div>
    </div>
    {% endfor %}
</section>
