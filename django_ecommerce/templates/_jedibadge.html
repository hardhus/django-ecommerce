{% load static %}

<section class="info-box" id="user_info">
    <h1>Jedi Badge</h1>
    <img src="{% static 'img/yoda.jpg' %}" alt="user.avatar" width="140" height="140" class="rounded-circle ">
    <ul>
        <li>Rank: {{ user.rank }}</li>
        <li>Name: {{ user.name }}</li>
        <li>Email: {{ user.email }}</li>
        <li><a href="#" id="show-achieve">Show Achievements</a></li>
    </ul>
    <p>Click <a href="{% url 'edit' %}">here</a> to make change to your credit card.</p>
</section>
